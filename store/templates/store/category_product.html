{%extends 'store/base.html'%}

{%load static%}

{%block main_block%}

<div class="font-sans p-4 mx-auto xl:max-w-7xl lg:max-w-5xl md:max-w-3xl max-w-md">
  <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-16">Fruits and vegitables</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

    {% for p in product%}

    <div class="bg-gray-100 p-2 overflow-hidden cursor-pointer">
      <div class="bg-white flex flex-col h-full">
        <div class="w-full h-[250px] overflow-hidden mx-auto aspect-w-16 aspect-h-8">
          <img src="{{p.product_image.url}}" alt="food1"
            class="h-full w-full object-cover" />
        </div>

        <div class="p-6 text-center flex-1">
          <h1 class="text-lg font-bold text-gray-800">{{p.title}}</h1>
          <h3 class="text-lg font-semibold text-gray-800">{{p.description}}</h3>
          <h4 class="text-xl text-gray-800 font-bold mt-3">Rs.{{p.price}}/Kg</h4>
        </div>
        <a
        href="{%url 'product-detail' p.id%}"
        type="button" class="text-center bg-gray-700 font-semibold hover:bg-gray-800 text-white text-sm px-2 py-2.5 w-full"
        >
          View More
        </a>
      </div>
    </div>

    {%endfor%}
